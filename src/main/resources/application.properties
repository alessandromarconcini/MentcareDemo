# Fa le stesse cose di LoadDatabase con aggiunte varie

# URL Setting
spring.datasource.url=jdbc:h2:~/mentcareDb4;
# Driver setting (mysql,postgress,h2...) -->  h2
spring.datasource.driverClassName=org.h2.Driver
# Credentials for console
spring.datasource.username=sa
spring.datasource.password=password

# Shows sql code on console
spring.jpa.show-sql = true
# Enables console
spring.h2.console.enabled = true
# Console URL Setting
spring.h2.console.path=/h2console

# Dialectic configuration
spring.jpa.hibernate.ddl-auto = update
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Remove some errors and warnings
spring.jackson.serialization.fail-on-empty-beans=false

# Enables Vaadin
spring.jpa.open-in-view = true
# Set the entities strategy to LAZY by default
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
