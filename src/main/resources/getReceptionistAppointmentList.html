<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appuntamenti Della Clinica</title>
  <style>
      /* Stile per la tabella */
      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      /* Stile per il tasto indietro */
      .back-button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        width: 100%;
      }
      .back-button:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>
<h1>Appuntamenti Paziente</h1>
<table>
  <thead>
  <tr>
    <th>Id appuntamento</th>
    <th>Paziente</th>
    <th>Medico</th>
    <th>Infermiere</th>
    <th>Data appuntamento</th>
    <th>Ora appuntamento</th>
  </tr>
  </thead>
  <tbody>
  <tr :each="appointment: ${appointmentList}">
    <td th:text="${appointment.id}"> <b>10 </b></td>
    <td th:text="${appointment.patient}"> <b>20 </b></td>
    <td th:text="${appointment.doctor}"> <b>Mario Rossi </b></td>
    <td th:text="${appointment.nurse}"> <b>Anna Maria </b></td>
    <td th:text="${appointment.date}"> <b>15/01/2023 </b></td>
    <td th:text="${appointment.hour}"> <b>08.00 </b></td>
    <td> <a href="Cancella">Cancella </a></td>
  </tr>
  </tbody>
</table>
<a href="javascript:history.back()" class="back-button">Indietro</a>
</body>
</html>
